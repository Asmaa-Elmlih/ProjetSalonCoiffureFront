<div autocomplete="off">
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					Modifier un  coiffeur:
				</h2>
			</div>
		</div>
	</div>

	<form [formGroup]="FormArticle" (ngSubmit)="update()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group fv-plugins-icon-container">
              <mat-form-field class="example-full-width">
                <mat-label> Nom de Coiffeur: </mat-label>
                <input matInput formControlName="nomCoiffeur" type="text" placeholder="">
              </mat-form-field>
              <div class="fv-plugins-message-container"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group fv-plugins-icon-container">
              <mat-form-field class="example-full-width">
                <mat-label> Prenom de coiffeur: </mat-label>
                <input matInput formControlName="prenomCoiffeur" type="text"  placeholder="">
              </mat-form-field>
              <div class="fv-plugins-message-container"></div>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                        <div class="form-group fv-plugins-icon-container">
                        <mat-form-field class="example-full-width">
                            <mat-label> CIN de coiffeur : </mat-label>
                            <input matInput formControlName="cinCoiffeur" type="text"  placeholder="">
                        </mat-form-field>
                        <div class="fv-plugins-message-container"></div>
                        </div>
                    </div>

            <div class="col-md-6">
                        <div class="form-group fv-plugins-icon-container">
                        <mat-form-field class="example-full-width">
                            <mat-label> Numero de telephone de coiffeur : </mat-label>
                            <input matInput formControlName="telCoiffeur" type="text"  placeholder="">
                        </mat-form-field>
                        <div class="fv-plugins-message-container"></div>
                        </div>
                    </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
                        <div class="form-group fv-plugins-icon-container">
                        <mat-form-field class="example-full-width">
                            <mat-label> Email de coiffeur : </mat-label>
                            <input matInput formControlName="emailCoiffeur" type="text" placeholder="">
                        </mat-form-field>
                        <div class="fv-plugins-message-container"></div>
                        </div>
                    </div>

            <div class="col-md-6">
                        <div class="form-group fv-plugins-icon-container">
                            <mat-form-field>
                                <mat-label>Salon :</mat-label>
                                <mat-select formControlName="salon" [compareWith]="selectedValueSalonFunction">
                                  <mat-option *ngFor="let salon of salons" [value]="salon">{{salon.nomSalon}} </mat-option>
                                </mat-select>
                              </mat-form-field>
                        <div class="fv-plugins-message-container"></div>
                        </div>
                        
                    </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group fv-plugins-icon-container">
                    <mat-form-field>
                        <mat-label>Proprietaire :</mat-label>
                        <mat-select formControlName="proprietaire" [compareWith]="selectedValueProprietaireFunction">
                          <mat-option *ngFor="let prop of proprietaire" [value]="prop">{{prop.nomProprietaire}} </mat-option>
                        </mat-select>
                      </mat-form-field>
                <div class="fv-plugins-message-container"></div>
                </div>
            </div>
          </div>
    

        <div class="kt-portlet__heads" style="margin-top: 20px;">
            <div class="kt-portlet__head-label btnsAjtAndRtr" align="right">
                <button
                    href="javascript:; "
                    (click)="RetourEmbalages()"
                    _ngcontent-dkp-c41=""
                    class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
                >
                    <i _ngcontent-dkp-c41="" class="la la-recycle"></i>
                    Retour
                </button>
        
                <button class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" type="submit" >
                    <i class="icon la la-floppy-o"></i>
                    Enregistrer
                  </button>
            </div>
        </div>
      </form>
